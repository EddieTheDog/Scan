<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check-In</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 50px; }
  input, button { font-size: 1rem; padding: 0.5rem; margin: 0.5rem; }
  #status { margin-top: 1rem; font-weight: bold; }
</style>
</head>
<body>
<h1>Check-In</h1>

<input id="qr" placeholder="Enter QR Code Value" />
<input id="name" placeholder="Your Name" />
<input id="seat" placeholder="Seat Number (Optional)" />
<button onclick="submitCheckIn()">Submit</button>

<div id="status"></div>

<script>
/* ===== In-memory data store ===== */
window.checkins = window.checkins || []; // global shared array

let scannedQR = null;

function submitCheckIn() {
  scannedQR = document.getElementById("qr").value.trim();
  const name = document.getElementById("name").value.trim();
  const seat = document.getElementById("seat").value.trim();

  if(!scannedQR || !name) {
    alert("QR code and Name are required");
    return;
  }

  // Add check-in to in-memory array
  if (!window.checkins.find(c => c.qr === scannedQR)) {
    window.checkins.push({
      id: Date.now(), // unique ID
      qr: scannedQR,
      name: name,
      seat: seat,
      status: "pending",
      scannedAt: new Date().toLocaleString(),
      approvedAt: null
    });
  }

  document.getElementById("status").textContent = "Waiting for approval...";
  pollStatus();
}

function pollStatus() {
  const interval = setInterval(() => {
    const entry = window.checkins.find(c => c.qr === scannedQR);
    if (entry && entry.status !== "pending") {
      document.getElementById("status").textContent = "Status: " + entry.status.toUpperCase();
      clearInterval(interval);
    }
  }, 3000);
}
</script>
</body>
</html>
