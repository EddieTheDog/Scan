<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Check-In</title>
  <style>
    .page { display: none; }
    .active { display: block; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

<div id="qrPage" class="page active">
  <h2>Enter QR Code</h2>
  <input id="qr" placeholder="Scan or enter QR">
  <br><br>
  <button onclick="goToInfo()">Next</button>
</div>

<div id="infoPage" class="page">
  <h2>Enter Info</h2>
  <input id="name" placeholder="Name">
  <br><br>
  <input id="seat" placeholder="Seat (optional)">
  <br><br>
  <button onclick="submitForm()">Submit</button>
  <div id="status"></div>
</div>

<script src="intake.js"></script>
</body>
</html>
