<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check-In</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 50px; }
  input, button { font-size: 1rem; padding: 0.5rem; margin: 0.5rem; }
  #status { margin-top: 1rem; font-weight: bold; }
</style>
</head>
<body>
<h1>QR Code Check-In</h1>

<input id="qr" placeholder="QR Code Value" />
<input id="name" placeholder="Your Name" />
<input id="seat" placeholder="Seat Number (Optional)" />
<button onclick="submitCheckIn()">Submit</button>

<div id="status"></div>

<script>
async function submitCheckIn() {
  const qr = document.getElementById("qr").value;
  const name = document.getElementById("name").value;
  const seat = document.getElementById("seat").value;
  if(!qr || !name) {
    alert("QR and Name are required");
    return;
  }

  document.getElementById("status").textContent = "Submitting...";
  
  await fetch("/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ qr, name, seat })
  });

  document.getElementById("status").textContent = "Waiting for approval...";

  // Start polling every 3 seconds
  const interval = setInterval(async () => {
    const res = await fetch(`/status?qr=${encodeURIComponent(qr)}`);
    const data = await res.json();
    if(data.status !== "pending") {
      document.getElementById("status").textContent = "Status: " + data.status.toUpperCase();
      clearInterval(interval);
    }
  }, 3000);
}
</script>
</body>
</html>
