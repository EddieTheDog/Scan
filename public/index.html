<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check-In</title>
<style>
body { font-family: sans-serif; text-align: center; padding: 50px; }
input, button { font-size: 1rem; padding: 0.5rem; margin: 0.5rem; }
#status { margin-top: 1rem; font-weight: bold; }
</style>
</head>
<body>
<h1>Check-In</h1>

<input id="qr" placeholder="Enter QR Code Value" />
<input id="name" placeholder="Your Name" />
<input id="seat" placeholder="Seat Number (Optional)" />
<button onclick="submitCheckIn()">Submit</button>

<div id="status"></div>

<script>
let scannedQR = null;

async function submitCheckIn() {
  scannedQR = document.getElementById("qr").value.trim();
  const name = document.getElementById("name").value.trim();
  const seat = document.getElementById("seat").value.trim();

  if(!scannedQR || !name) {
    alert("QR code and Name are required");
    return;
  }

  document.getElementById("status").textContent = "Submitting...";

  try {
    const res = await fetch("/submit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ qr: scannedQR, name, seat })
    });
    const data = await res.json();
    if(data.ok) {
      document.getElementById("status").textContent = "Waiting for approval...";
      pollStatus();
    }
  } catch(err) {
    console.error(err);
    document.getElementById("status").textContent = "Error submitting";
  }
}

function pollStatus() {
  const interval = setInterval(async () => {
    try {
      const res = await fetch(`/status?qr=${encodeURIComponent(scannedQR)}`);
      const data = await res.json();
      if(data.status !== "pending") {
        document.getElementById("status").textContent = "Status: " + data.status.toUpperCase();
        clearInterval(interval);
      }
    } catch(err) {
      console.error(err);
    }
  }, 3000);
}
</script>
</body>
</html>
